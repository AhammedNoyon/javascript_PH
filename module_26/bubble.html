<body>

  <script>
    document.getElementById('first-section').addEventListener('click', function(e){

      e.target.parentNode.removeChild(e.target);
    })
    const addItemButton = document.getElementById('add-item-btn').addEventListener('click', function(){
      const itemsContainer = document.getElementById('items-container');

      li.innerText = 'bangladesh is land of river.';
      li.classList.add('item');
      itemsContainer.appendChild(li);
    })
