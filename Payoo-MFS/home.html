<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/08635a04a3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="flex justify-center">
        <div class="mockup-phone">
          <div class="camera"></div>
          <div class="display">
            <div class="artboard artboard-demo phone-3">
              <div class="card card-side bg-base-100 shadow-xl">
                <div class="current-balance-desc-container">
                  <div class="stats shadow">
                    <div class="stat">
                      <div id="current-amount" class="stat-value">89400</div>
                      <div class="stat-desc mt-3">Available Balance</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="divider"></div>

              <!-- text home-container -->
              <div class="home-container">
                <h1 class="home-title text-2xl font-bold">
                  ðŸ”¥ Welcome to Payooo!
                </h1>
                <p class="home-desc text-base font-normal w-4/5 ml-2">
                  Enjoy easy and convenient financial services with us. Cash out
                  charge is low and
                </p>
              </div>

              <!-- add and cash out money button  -->
              <div class="button-container mb-3">
                <button
                  id="main-add-money-btn"
                  class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg text-blue-600 mt-5"
                >
                  <i class="fa-solid fa-plus"></i>
                  <p>Add Money</p>
                </button>
                <button
                  id="main-cash-out-btn"
                  class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg text-blue-600 mt-5"
                >
                  <i class="fa-solid fa-minus"></i>
                  <p>Cash Out</p>
                </button>
              </div>
              <!-- add money input field -->
              <div id="add-money-input" class="hero bg-base-200">
                <div class="hero-content">
                  <div
                    class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                  >
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input
                          id="add-amount"
                          type="text"
                          placeholder="Enter Amount"
                          class="input input-bordered"
                          required
                        />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input
                          id="add-money-pin"
                          type="password"
                          placeholder="Enter 4 digit pin number"
                          class="input input-bordered"
                          required
                        />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-primary">
                          Add Money
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <!-- cash out money input field -->
              <div id="cash-out-input" class="hero bg-base-200 hidden">
                <div class="hero-content">
                  <div
                    class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                  >
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input
                          id="cash-out-amount"
                          type="text"
                          placeholder="Enter amount to withdraw"
                          class="input input-bordered"
                          required
                        />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input
                          id="cash-out-pin"
                          type="password"
                          placeholder="Enter 4 digit pin number"
                          class="input input-bordered"
                          required
                        />
                      </div>
                      <div class="form-control mt-6">
                        <button id="cash-out-money-btn" class="btn btn-primary">
                          Withdraw Money
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/home.js"></script>
  </body>
</html>
